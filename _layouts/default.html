<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>
            {% if page.title %}{{ page.title }} | {% endif %} Dan Matthews - Web Developer
        </title>
        <meta name="author" content="Dan Matthews, Curlymoustache">
        <link rel="stylesheet" href="/css/pace.css" type="text/css" media="screen, projection">
        <script type="text/javascript" src="/js/pace.js"></script>
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="/css/syntax.css" type="text/css"> <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection"> <!-- Homepage CSS -->
    </head>
    <body>
      <div id="hero">
        <!-- <img src="/images/me.png" /> -->
        <h1><a href="/">Dan Matthews</a></h1>
        <p id="strapline">Web Developer.</p></a>
      </div>
      <div id="maincontent">
        <h2 class="page-title">{{ page.title }}</h2>
          {{ content }}

          {% if page.tags.size > 0 %}
          <div class="tags">
            Tags: {% for t in page.tags %}<span>{{ t }}</span> {% endfor %}
          </div>
          {% endif %}
          {% if page.comments != false %}
          <div id="comments">
                <div id="disqus_thread"></div>
                  <script type="text/javascript">
                  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                  var disqus_shortname = 'danmatthews'; // required: replace example with your forum shortname

                  /* * * DON'T EDIT BELOW THIS LINE * * */
                  (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                  })();
                  </script>
                  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
          </div>
          {% endif %}
          <div id="footer">
            Dan Matthews, 2013. Built with <a href="http://jekyllrb.com/">Jekyll</a>.
          </div>
      </div>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <script type="text/javascript" src="/js/view.js?auto"></script>
    </body>
</html>
