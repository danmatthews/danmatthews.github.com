<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>
            Dan Matthews - {% if page.title %}{{ page.title }}{% endif %}
        </title>
        <meta name="author" content="Dan Matthews, Curlymoustache"><!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css" type="text/css"><!-- Homepage CSS -->
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection">
    </head>
    <body>
      <div id="hero">
        <img src="/images/me.png" />
        <h1><a href="/">Dan Matthews</a></h1>
        <p id="strapline"> Web Developer.</p></a>

        {% if page.description %}
          {{page.description}}
        {% endif %}
      </div>
      <div id="maincontent">
        <h2 class="page-title">{{ page.title }}</h2>
          {{ content }}

          {% if page.tags.size > 0 %}
          <div class="tags">
            Tags: {% for t in page.tags %}<span>{{ t }}</span> {% endfor %}
          </div>
          {% endif %}

          <div id="footer">
            Dan Matthews, 2012. Built with <a href="http://jekyllrb.com/">Jekyll</a>.
          </div>
      </div>

    </body>
</html>
